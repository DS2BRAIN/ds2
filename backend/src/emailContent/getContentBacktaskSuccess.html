<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0;padding: 0;background-color: #E5E5E5;">
    <Main>
        <div class="email_contents_container" style="display: flex; min-width:1080px;min-height:800px;justify-content: center;align-items: center;">
            <div class="email_contents" style="width: 800px;height: 600px;margin: auto; padding:0 100px;box-sizing:border-box;background-color: #fff;border-radius: 8px;">
                <div class="title_area" style="padding: 62px 0 40px;text-align: center;border-bottom: 1px solid #BDBDBD" ><img src="https://aimakerdslab.s3.ap-northeast-2.amazonaws.com/asset/song/220107094637logo_ds2quant.png" alt="logo" style="height:40px"></div>
                <div class="contents_area">
                    <div class="text_area">
                        <p style="margin:40px 20px 14px;line-height:22.4px;word-break: keep-all;color: #333333;">
                            안녕하세요. {name}님, Ds2 Quant를 이용해주셔서 감사합니다.
                            <br /><br />
                            Ds2 Quant 백테스트가 완료되었으니 아래 정보를 참고 부탁드립니다.
                            <br /><br />
                            Ds2 Quant를 사용하시면서 불편한 점은 없으셨나요? 궁금한 점이 있다면 언제든 문의해 주세요.
                            <br />
                            감사합니다.
                            <br /><br />
                            DS2 Quant 팀 드림
                        </p>
                    </div>
                    <div class="btn_area" style="text-align: center;padding-bottom: 46px;border-bottom: 1px solid #BDBDBD;">
                        <button style="
                        border: none;
                        margin: 0;
                        padding: 12px 32px;
                        width: auto;
                        overflow: visible;
                        background: #0EC08A;
                        border-radius: 50px;
                        cursor: pointer;

                        /* inherit font & color from ancestor */
                        font: inherit;

                        /* Normalize `line-height`. Cannot be changed from `normal` in Firefox 4+. */
                        line-height: normal;
                    
                        /* Corrects font smoothing for webkit */
                        -webkit-font-smoothing: inherit;
                        -moz-osx-font-smoothing: inherit;
                    
                        /* Corrects inability to style clickable `input` types in iOS */
                        -webkit-appearance: none;
                        ">
                            <span style="color: #fff;font-weight: 600;">백테스트 확인하기</span>
                        </button>
                    </div>
                </div>
                <div class="footer_area" style="padding: 20px 0 50px;text-align: center;color: #828282;">
                    <span style="display:block;margin-bottom: 20px;font-size: 14px;">www.ds2quant.com</span>
                    <span style="font-size: 12px;">Copyright ⓒ 2021 dslab global. All Rights Reserved.</span>
                </div>
            </div>
        </div>
    </Main>
</body>
</html>
